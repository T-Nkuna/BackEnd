<form  class='app-create-client-account-form'(ngSubmit)="submitClicked()">
   <div class="app-create-client-account-form-form-field" *ngFor="let  field of fields">
     <label>{{field.displayName}}</label><input nbInput status="primary" [name]="field.name" [(ngModel)]="field.value"/>
   </div>
   <div class="app-create-client-account-form-form-field"><button nbButton status='basic' (click)="backClicked()" type="button">Back</button><button nbButton>Submit</button></div>
  
</form>
